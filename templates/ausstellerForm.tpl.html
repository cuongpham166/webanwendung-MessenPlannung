<form>
    <h1>Aussteller Form</h1>
	<div>
        <label for="id"></label>
        <input type="hidden" id="id" name="id"  value="#context['id']#" />
    </div>

    <div>
        <label for="Name"></label>
        <input type="text" id="Name" class="input" name="Name" placeholder="Name" value="#context['Name']#" required>
    </div>

    <div>
        <label for="Firma"></label>
        <input type="text" id="Firma" class="input" name="Firma" placeholder="Firma" value="#context['Firma']#" required>
    </div>

    <div>
        <label for="Email"></label>
        <input type="email" id="Email" class="input" name="Email" placeholder="Email" value="#context['Email']#" required>
    </div>

    <div>
        <label for="Ort"></label>
        <input type="text" name="Ort" class="input" name="Ort" placeholder="Ort" value="#context['Ort']#" required>
    </div>


     <div class="idButtonArea" class="clButtonArea Schalter_form" >
