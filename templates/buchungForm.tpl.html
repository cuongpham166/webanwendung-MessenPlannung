<div class="Titel1">
    <h1>Buchung Form</h1>
</div>
<div id="Panel1">
    <div class="container_buchen">
        <div class="ausstellung" style="grid-area: AB">Fläche 1 </div>
        <div class="ausstellung" style="grid-area: BA">Fläche 2</div>
        <div class="ausstellung" style="grid-area: BB">Fläche 3</div>
        <div class="ausstellung" style="grid-area: BC">Fläche 4</div>
        <div class="ausstellung" style="grid-area: CB">Fläche 5</div>

        <div id="cafe">
            <i class="fas fa-coffee fa-lg"></i>
        </div>

        <div class="gang" id="gang1">
            <i class="fas fa-angle-double-right fa-lg"></i>
        </div>

        <div class="gang" id="gang2">
            <i class="fas fa-angle-double-right fa-lg"></i>
        </div>

        <div id="buro">
            <i class="fas fa-briefcase fa-3x"></i>
        </div>

        <div class="notfall" id="notfall1">
            <i class="fas fa-medkit fa-lg"></i>
        </div>

        <div class="notfall" id="notfall2">
            <i class="fas fa-medkit fa-lg"></i>
        </div>

        <div class="notfall" id="notfall3">
            <i class="fas fa-medkit fa-lg"></i>
        </div>

        <div id="info">
            <i class="fas fa-info-circle fa-2x"></i>
        </div>

        <div id="wc">
            <i class="fas fa-restroom fa-lg"></i>
        </div>

        <div class="name" style="grid-area: CA"></div>
        <div class="name" style="grid-area: AC"></div>
    </div>

    <div id="Pinnwand_buchen">
        <table id="Pinnwand_table">
            <tr>
                <th>Position</th>
                <th>Name</th>
            </tr>
            <tr>
                <td>AB</td>
                <td>Fläche 1</td>
            </tr>
            <tr>
                <td>BA</td>
                <td>Fläche 2</td>
            </tr>
            <tr>
                <td>BB</td>
                <td>Fläche 3</td>
            </tr>
            <tr>
                <td>BC</td>
                <td>Fläche 4</td>
            </tr>
            <tr>
                <td>CB</td>
                <td>Fläche 5</td>
            </tr>
        </table>
    </div>

    <div id="buchenForm">
        <form>
            <h1>Buchung Form</h1>
            <div>
                <label for="id"></label>
                <input type="hidden" id="id" name="id" value="#context['id']#" />
            </div>


            <div>
                <select id="ausstellungID" name="ausstellungID">
                    <option value="" selected disabled>Ausstellung-ID</option>
                </select>
            </div>

            <div>
                <select id="Status" name="Status">
                    <option value="" selected disabled>Status</option>
                    <option value="gebucht">Gebucht</option>
                    <option value="storniert">Storniert</option>
                </select>
            </div>

            <div class="idButtonArea" class="clButtonArea Schalter_form">
                <button id="idShow_einteilung_aussteller"  onclick="clickFunction1(event)">Einteilen</button>
                <button id="idSave_buchung">Speichern</button>
                <button id="idBack_buchung">Zurück</button>
                
            </div>
        </form>
    </div>
</div>
