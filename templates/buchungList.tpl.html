<div class="Titel1">
   <h1>Buchung List</h1>
</div>
<div class="Main">
<!--<input type="text" id="myInput" placeholder="Search for..">-->
<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for.."> 
<table id="myTable">
   <tr>
      <th>ID</th>
      <th>Ausstellung ID</th>
      <!--<th>Aussteller ID</th>-->
      <th>Status</th>
   </tr>
   @var entry_a;@
   @var loop_i;@
   @for loop_i = 0; loop_i < context.length; loop_i++@
      @entry_a = context[loop_i];@
      <tr id="#entry_a['id']#">
         <td>#entry_a['id']#</td>
         <td>#entry_a['AusstellungID']#</td>
         <!--<td>#entry_a['AusstellerID']#</td>-->
         <td>#entry_a['Status']#</td>
      </tr>
   @endfor@
</table>
</div>
<div class="idButtonArea">
   <button id="idAnlegen_buchung" class="btn">Buchen</button>
   <button id="idShowListEntry_buchung" class="btn">Stornieren</button>
   <button id="idBack_buchung" class="btn">Abmelden</button>
</div>
