<div class="Titel1">
   <h1>Aussteller List</h1>
</div>

<div class="Main">
<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for.."> 
<table id="myTable">
   <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Firma</th>
      <th>Email</th>
      <th>Ort</th>

   </tr>
   @var entry_a;@
   @var loop_i;@
   @for loop_i = 0; loop_i < context.length; loop_i++@
      @entry_a = context[loop_i];@
      <tr id="#entry_a['id']#">
         <td>#entry_a['id']#</td>
         <td>#entry_a['Name']#</td>
         <td>#entry_a['Firma']#</td>
         <td>#entry_a['Email']#</td>
         <td>#entry_a['Ort']#</td>
      </tr>
   @endfor@
</table>
</div>
<div class="idButtonArea">
	<!--<button id="idAnlegen_aussteller" class="btn">Anlegen</button>-->
	<!--<button id="idShowListEntry_aussteller" class="btn ">Anzeigen</button>-->
	<!--<button id="idDelete_aussteller" class="btn">Löschen</button>-->
   <button id="backDashboard" class="btn">Zurück</button>
	
</div>
